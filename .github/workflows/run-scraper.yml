name: RUN-SCRAPER
on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [ self-hosted, Windows, scraper ]
    defaults:
      run:
        working-directory: scraper-service

    steps:
      - name: Run killnow
        shell: cmd
        run: call killnow.bat
        continue-on-error: true
        
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0
          clean: true
          lfs: true

      - name: Copy application.properties
        run: copy "C:\actions-runner\application.properties" "src\main\resources\"
        shell: cmd
      
      - name: Run bootnow
        shell: cmd
        run: call bootnohup.bat
